<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
    <div class="players">
        <h2 class="player box">Player</h2>
        <h2 class="opponent box">Opponent</h2>
    </div>
    
    <div id="gameboards">
        
    </div>
    
    <div class="options-container">
        <div id='0'class="destroyer-preview destroyer add-width-margin preview" draggable="true"></div>
        <div id='1'class="submarine-preview submarine add-width-margin preview" draggable="true"></div>
        <div id='2'class="cruiser-preview cruiser add-width-margin preview" draggable="true"></div>
        <div id='3'class="battleship-preview battleship add-width-margin preview" draggable="true"></div>
        <div id='4'class="carrier-preview carrier add-width-margin preview" draggable="true"></div>
    </div>
    
    <div id="game-info">
        <p class="info-container"><span id="info"></span></p>
        <p class="turn-container"><span id="turn-display">...</span></p>
    </div>

    <div class="game-ctrls">
        <button type="button" id="flip-btn">FLIP</button>
        <button type="button" id="start-btn">START</button>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
