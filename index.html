<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
    <div id="game-info">
        <p>Turn: <span id="turn-display"></span></p>
        <p>Info: <span id="info"></span></p>
    </div>
    

    <div id="gameboards">
        
    </div>
    
    <div class="options-container">
        <div id='0'class="destroyer-preview destroyer add-width-margin" draggable="true"></div>
        <div id='1'class="submarine-preview submarine add-width-margin" draggable="true"></div>
        <div id='2'class="cruiser-preview cruiser add-width-margin" draggable="true"></div>
        <div id='3'class="battleship-preview battleship add-width-margin" draggable="true"></div>
        <div id='4'class="carrier-preview carrier add-width-margin" draggable="true"></div>
    </div>
    
    <button type="button" id="flip-btn">FLIP</button>
    <button type="button" id="start-btn">START</button>

    
    <script src="script.js"></script>
</body>
</html>
